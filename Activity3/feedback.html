<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> FEEDBACK FORM </title>
</head>

<body>
<a href="homepage.html" ><p>Home Page</p></a>
<h1 align= center > Feedback Form </h1>
<table align= center>
<tr>
<td >
<form action="#" method= "get">
<label for= "name"> NAME: </label>
<input name= "Name" id="name" type= "text"/>
<br><br>
<label for= "email"> EMAIL: </label>
<input name= "Email" id="email" type= "email"/>
<br><br>
</form>
<details>
<summary> please check all the emotions that apply to you: </summary>
<ul>
<li> <label for= "angry"> Angry </label>
<input name= "Angry" id = "angry" type= "checkbox"/> </li>
<li> <label for= "sad"> Sad </label>
<input name= "sad" id = "sad" type= "checkbox"/> </li>
<li> <label for= "happy"> Happy </label>
<input name= "Happy" id = "happy" type= "checkbox"/> </li>
<li> <label for= "ambivalent"> Ambivalent </label>
<input name= "Ambivalent" id = "ambivalent" type= "checkbox"/> </li>
</ul>
</details>
<br><br>
<details>
<summary>How satisfied were you with our service?</summary>
<ul>
<li> <label for= "vsat"> Very satisfied </label>
<input name= "rate" id = "vsat" type= "radio" value="very"/> </li>
<li> <label for= "sat"> satisfied </label>
<input name= "rate" id = "sat" type= "radio" value="sat"/> </li>
<li> <label for= "dcare"> Didn't care</label>
<input name= "rate" id = "dcare" type= "radio" value="Dcare"/> </li>
<li> <label for= "dsat"> Dissatisfied </label>
<input name= "rate" id = "dsat" type= "radio" value="Diss"/> </li>
<li> <label for= "vdsat"> Very dissatisfied </label>
<input name= "rate" id = "vdsat" type= "radio" value="Vdis"/> </li>
</ul>
</details>
<label for= "fcomment"> Further comment: </label>
<textarea name="comment" id= "fcomment"></textarea>
<br><br>
<input value= "submit" type= "submit" />

</td>
</tr>
</table>
</body>

</html>
