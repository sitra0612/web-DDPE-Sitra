<!DOCTYPE html>
<html lang="en">
  
  <head>
      <title>Room resrvation and Pizza-delivery</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
 
  <body leftmargin="50">
         <table>
		   <tr>
		      <td>
			        <h1>Reservation Request</h1>
                 <h4><a href="#pizza.html" target="_parent">Go to Pizza Delivery Page</a></h4>
 <form>
	<fieldset>
	         <legend>General Information</legend>
		    <table   >
	          <tr>
		        <td>
			       <p><label for="arrival">Arrival Date:</label></p>
			       <p><label for="nights">Nights:</label></p>
			       <p><label for="adults">Adults:</label></p>
			       <p><label for="children">Children:</label></p>
			   </td>
			   <td valign="top">
			        <p><input id="arrival" name="arrival" type="date"   >
					<p><input id="nights" name="nights" type="number" placeholder="3" >
					<p><select id="adults" name="adults" > 
					   <option value="1" selected>1</option>
					   <option value="2">2</option>
					   <option value="3">3</option>
					   <option value="4">4</option>
					   <option value="5">5</option>
					</select></p>
					<p><select id="children" name="children"> 
					   <option value="0" selected>0</option>
					   <option value="1">1</option>
					   <option value="2">2</option>
					   <option value="3">3</option>
					   <option value="4">4</option>
					</select></p>
			   </td>
			  
            </tr>
           </table>			  
	</fieldset>
	<fieldset>
	    <legend>Preferences</legend>
		  <table   >
		     <tr>
			     <td> 
				    <p><label for="room">Room Type:</label></p>
			        <p><label for="bed">Bed Type:</label></p>
					<p><input type="checkbox" id="smoke" name="smoke" ><label for="smoke">Smoking</label></p>
				 </td> 
                 <td valign="top">
				   <p> <input type="radio" id="standard" name="room" checked>
					<label for="standard" >Standard</label>
					<input type="radio" id="business" name="room" >
					<label for="business">Business</label>
					<input type="radio" id="suite" name="room" >
					<label for="suite">Suite</label>
					</p>
					<p>
					<input type="radio" id="king" name="bed" checked>
					<label for="king">King</label>
					<input type="radio" id="double" name="bed" >
					<label for="double">Double Double</label></p>
                 </td>				 
			 </tr>
		  </table>
	</fieldset>
	<fieldset>
	      <legend>Contact Information</legend>
		    <table  >
			     <tr>
				     <td>
					    <p><label for="fullname">Name:</label></p>
			            <p><label for="email">Email:</label></p>
					    <p><label for="phone">Phone</label></p>
					 </td>
					 <td valign="top">
					     <p><input type="text" id="fullname" name="fullname" required></p>
						 <p><input type="email" id="email" name="email" placeholder="grac@yahoo.com" pattern="grac@yahoo.com" ></p>
						 <p><input type="tel" id="phone" name="phone" placeholder="123-456-789" pattern="123-456-789" ></p>
					 </td>
				 </tr>
			</table>
	</fieldset>
	<p><button type="submit">Submit Reservation</button>
	<button type="reset" >Clear</button></p>
</form>
				
			 
	<form>
		<table >
		<tr>
		   <td colspan="3"> 
		       <center>
		        <a id="pizza.html"> <h1>Pizza Delivery</h1></a>
		         <h2>Online Order Form</h2>
		      </center>
		   </td>
		</tr>
        <tr>
		    <td colspan="2">
			
		      <ul>
		        <li><label for="name">Name:</label></li>
				
		        <li><label for="address">Address:</label></li>
				
		        <li><label for="city">Town city:</label></li>
				
		        <li><label for="postcode">Postcode:</label></li>
				 <li><label for="telephone">Tel:</label></li>
				<li><label for="email">Email:</label></li>
	
		     </ul>
		   </td>
		   <td >
		           <input type="text" id="name" name="name"><br>
				   <input type="text" id="address" name="address"><br>
				   <input type="text" id="city" name="city"><br>
				   <input type="number" id="postcode" name="postcode"><br>
				   <input type="tel" id="telephone" name="telephone"><br>
				  <input type="email" id="Email" name="email">
			  
			</td>
			
		 </tr>
		<tr>
		    <td colspan="3"> <ul><li>required fields</li></ul></td>
		</tr>
        <tr>		
		  <td>
		<fieldset>
		    <legend>Topping</legend>
			        <label for="topping"> </label> 
			     <p><input type="radio" id="margherita" name="topping"><label for="margherita">Margherita</label></p>
				 <p><input type="radio" id="seanons" name="topping"><label for="seanons">Seanons</label></p>
				 <p><input type="radio" id="meat" name="topping"><label for="meat">Meat Feast</label></p>
			      
		</fieldset>
		    </td>
			<td>
		<fieldset>
		    
			            <label for="size"><legend>Size</legend></label>
			     <p><input type="radio" id="small" name="size"><label for="small">Small</label></p>
				 <p><input type="radio" id="medium" name="size"><label for="medium">Medium</label></p>
				 <p><input type="radio" id="large" name="size"><label for="large">Large </label></p>
			           
		</fieldset>
		     </td>
			 <td>
		<fieldset>
		    <legend>Extras</legend>
			 
			     <p><input type="checkbox" id="mushroom" name="mushroom"><label for="mushroom">Mushroom</label></p>
				 <p><input type="checkbox" id="greenPeppers" name="greenPeppers"><label for="greenPeppers">Green Peppers</label></p>
				 <p><input type="checkbox" id="anchovies" name="anchovies"><label for="anchovies">Anchovies </label></p>
				 <p><input type="checkbox" id="cheese" name="cheese"><label for="cheese">Extra Cheese </label></p>
			 
		</fieldset>
		     </td>
			
		</tr>
		<tr>
		    <td colspan="2">
			    <p><label for="delivery">Preferred delivery time</label></p>
				  <p><label for="instruction">Delivery instruction:<br> Or address</label></p>
				  
			</td>
			<td valign="top">
			     <p><input type="time" id="delivery" name="delivery"></p>
				 <p><textarea id="instruction" name="instruction"  rows="4" cols="50"></textarea></p>
				
			</td>
		</tr>
		<tr>
		   <td colspan="3" align="center"> <p><input type="submit" value="submit order"></p></td>
		</tr>
		
		</table>
		</form>
			  </td>
		   </tr>
		 </table>
		 

	</body>
