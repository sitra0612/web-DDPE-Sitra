<!DOCTYPE html> <html lang="en">

<head>

<meta charset="utf-8">

<title>SVG Logos</title>

<style> svg ( border: 2px solid purple;} </style>

</head> <body>

<table width="80%" align="center">

<tr>
<td> <h3> SVG Rectangle </h3>

<svg height="140" width="160">

<rect x = "20" y ="10" rx = "20" ry ="20" width="120" height="120" style="fill:blue; stroke:red; stroke-width:5;" />

</svg> </td>
<td> 
<h3> SVG Rounded Rectangle </h3>

<svg width="160" height="130">

<rect x="10" y="20" rx="20" ry="20" width="140" height="100"

style="fill: red; stroke:black; stroke-width:5; opacity: 0.5" />

</svg> </td>
</tr>



<tr>
<td> <h3> SVG Circle </h3>

<svg width="100" height="100">

<circle cx="50" cy="50" r="50"

stroke-width="4" fill="blueblack" />

</svg></td>

<td> <h3> SVG Polygon </h3> 
<svg height="160" width="160">

<polygon points="80, 10 20,148 150,60 10,60, 120,148" style="fill:black; stroke:yellow; stroke-width:5;fill-rule:nonzero;" />

</svg> </td>
</tr>


<tr>
 <td colspan="2"> <h3> SVG Logo Using Eclipse </h3>

<svg height="130" width="200">

<ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />

<text fill="yellow" font-size="45" font-family="Verdana" x="50" y="86">MEND</text>

<defs> <linearGradient id="gradi" x1="0%" y1="0%" x2="100%" y2="0%"> <stop offset="0%" style="stop-color: rgb(255,255,0); stop-opacity: 1" />

<stop offset="100%" style="stop-color:rgb(255,5,5); stop-opacity:1" />

</linearGradient> </defs> 

</svg> 
</td> 
</tr>
</table> 
</body>

</html>
